<body>
  <h1>Bookmarklet Generator</h1>
  <p>Enter your JavaScript code below:</p>
  <textarea id="jsCode"></textarea>
  <button onclick="generateBookmarklet()">Generate Bookmarklet</button>
  <p id="bookmarkletResult"></p>

  <script>
    function generateBookmarklet() {
      var jsCode = document.getElementById('jsCode').value;
      var bookmarkletCode = 'javascript:(function(){' + encodeURIComponent(jsCode) + '})();';
      document.getElementById('bookmarkletResult').innerText = 'Bookmarklet Code:\n\n' + bookmarkletCode;
    }
  </script>
</body>
